<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
    <style>
        body {
            background-color: #cce0ff;
            color: #000;
        }

        a {
            color: #080;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="info">
        Simple Cloth Simulation<br />
        Verlet integration with relaxed constraints<br />
    </div>

    <script type="module">
        import * as THREE from '../js/three.module.js'
        import Stats from '../js/stats.module.js'
        import { OrbitControls } from '../js/orbitControls.js'
        import { GLTFLoader } from '../js/GLTFLoader.js'
        import { DRACOLoader } from '../js/DRACOLoader.js'
        
        var scene, camera, dirLight, stats
        var renderer, mixer, controls

        var clock = new THREE.Clock()
        var container = document.getElementById('container')

        stats = new Stats()
        container.appendChild( stats.dom )

        renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setPixelRatio( window.devicePixelRatio )  // 设置屏幕的像素比
        renderer.setSize( window.innerWidth, window.innerHeight )
        renderer.outputEncoding = THREE.sRGBEncoding
        container.appendChild( renderer.domElement )

        scene = new THREE.Scene()
        scene.background = new THREE.Color()

        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 100)
        camera.position.set(5, 2, 8)

        controls = new OrbitControls( camera, renderer.domElement )
        controls.target.set( 0, 0.5, 0 )
        controls.update()
        controls.enablePan = false      // 相机移动
        controls.enableDamping = true  // 给相机一个重量 必须调用update在你的animation中

        scene.add( new THREE.HemisphereLight( 0xffffff, 0x000000, 0.4 ) )

        dirLight = new THREE.DirectionalLight( 0xffffff, 1 )
        dirLight.position.set( 5, 2, 8 )
        scene.add( dirLight )

        var path = '/textures/cube/Park2/'
        var format = '.jpg'
        var envMap = new THREE.CubeTextureLoader().load([
            path + 'posx' + format, path + 'negx' + format,
            path + 'posy' + format, path + 'negy' + format,
            path + 'posz' + format, path + 'negz' + format,
        ])

        var dracoLoader = new DRACOLoader()
        dracoLoader.setDecoderPath('/js/libs/draco/gltf/')

        var loader = new GLTFLoader()
        loader.setDRACOLoader(dracoLoader)
        loader.load('/models/gltf/LittlestTokyo.glb', function( gltf ) {
            var model = gltf.scene
            model.position.set(1, 1, 0)
            model.scale.set( 0.01, 0.01, 0.01 )
            model.traverse(function( child ) {
                if ( child.isMesh ) child.material.envMap = envMap 
            })

            scene.add( model )

            // 获取模型动画  播放
            mixer = new THREE.AnimationMixer( model )
            mixer.clipAction( gltf.animations[0] ).play()

            animate()
        }, undefined, function(e) {
            console.log( e )
        })

        window.onresize = function() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize( window.innerWidth, window.innerHeight )
        }

        function animate() {
            requestAnimationFrame( animate )

            var delta = clock.getDelta()

            mixer.update( delta )

            controls.update()

            stats.update()

            renderer.render(scene, camera)
        }
    </script>
</body>

</html>
